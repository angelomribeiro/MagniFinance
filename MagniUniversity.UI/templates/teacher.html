<h2>Teacher</h2>

<div class="alert alert-danger" ng-show="msgError.length > 0">
    {{msgError}}
</div>

<!-- begin : form -->
<div class="panel panel-default" ng-show="showForm">
    <div class="panel-body">

        <form name="frm" novalidate>

            <input type="hidden" data-ng-model="formData.TeacherId" />
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" class="form-control" data-ng-model="formData.Name" maxlength="100" required="" />
            </div>

            <div class="form-group">
                <label class="control-label">BirthDay:</label>
                <input type="date" class="form-control" data-ng-model="formData.BirthDay" required="" />
            </div>

            <div class="form-group">
                <label class="control-label">Salary:</label>
                <input type="text" class="form-control" data-ng-model="formData.Salary" maxlength="10" required="" ui-number-mask="2" />
            </div>

        </form>

    </div>
    <div class="panel-footer text-right">
        <input type="button" class="btn btn-default btn-sm" value="Cancel" ng-click="Cancel()">
        <input type="submit" class="btn btn-primary btn-sm" value="Save" ng-click="Save(formData)">
    </div>
</div>
<!-- end : form -->

<div class="panel panel-default" ng-show="!showForm">
    <div class="panel-body">
        <div class="text-right">
            <input type="button" class="btn btn-info" value="New" ng-click="OpenForm(formData)">
        </div>
    </div>
</div>

<!-- begin : list -->
<div class="panel panel-default" ng-show="objectList.length > 0" id="no-more-tables">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>BirthDay</th>
                <th>Salary</th>
                <th class="actionColumn"></th>
            </tr>
        </thead>
        <tr ng-repeat="o in objectList">
            <td data-title="Title">{{ o.Name }}</td>
            <td data-title="Title">{{o.BirthDay | date:'dd/MM/yyyy'}}</td>
            <td data-title="Title">{{ o.Salary }}</td>
            <td>
                <button class="btn btn-info btn-xs" ng-click="OpenForm(o)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button class="btn btn-danger btn-xs" ng-click="Remove(o.TeacherId)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>
</div>
<!-- end : list -->
