<h2>
    Course
    <input type="button" class="btn btn-info btn-sm" value="New Course" ng-click="OpenForm(formData)" style="float:right;" ng-show="!showForm">
</h2>

<div class="alert alert-danger" ng-show="msgError.length > 0">
    {{msgError}}
</div>

<!-- begin : form -->
<div class="panel panel-default" ng-show="showForm">
    <div class="panel-body">

        <form name="frm" novalidate>
            <input type="hidden" data-ng-model="formData.CourseId" />            
            <div class="form-group">
                <label class="control-label">Title:</label>
                <input type="text" class="form-control" data-ng-model="formData.Title" maxlength="100" required="" />
            </div>
        </form>

    </div>
    <div class="panel-footer text-right">
        <input type="button" class="btn btn-default btn-sm" value="Cancel" ng-click="Cancel()">
        <input type="submit" class="btn btn-primary btn-sm" value="Save" ng-click="Save(formData)">
    </div>
</div>
<!-- end : form -->

<!-- begin : list -->
<div class="panel panel-default" id="no-more-tables">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Teachers Number</th>
                <th>Students Number</th>
                <th>Grade AVG</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="o in objectList">
            <td data-title="Title">{{ o.Title }}</td>
            <td data-title="Teachers Number">{{ o.TeachersNumber }}</td>
            <td data-title="Students Number">{{ o.StudentsNumber }}</td>
            <td data-title="Grade AVG">{{ o.GradeAvg | number:2 }}</td>
            <td class="actionColumn">
                <button class="btn btn-info btn-xs" ng-click="OpenForm(o)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button class="btn btn-danger btn-xs" ng-click="Remove(o.CourseId)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
        <tr ng-show="objectList.length == 0">
            <td colspan="5">
                No data!
            </td>
        </tr>
    </table>
</div>
<!-- end : list -->
