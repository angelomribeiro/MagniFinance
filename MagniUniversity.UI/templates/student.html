<h2>
    Student
    <input type="button" class="btn btn-info btn-sm" value="New Student" ng-click="OpenForm(formData)" style="float:right;" ng-show="!showForm">
</h2>

<div class="alert alert-danger" ng-show="msgError.length > 0">
    {{msgError}}
</div>

<!-- begin : form -->
<div class="panel panel-default" ng-show="showForm">
    <div class="panel-body">

        <form name="frm" novalidate>

            <input type="hidden" data-ng-model="formData.StudentId" />
            <div class="form-group">
                <label class="control-label">Name:</label>
                <input type="text" class="form-control" data-ng-model="formData.Name" maxlength="100" required="" />
            </div>

            <div class="form-group">
                <label class="control-label">BirthDay:</label>
                <input type="date" class="form-control" data-ng-model="formData.BirthDay" required="" />
            </div>

            <div class="form-group">
                <label class="control-label">Registration Number:</label>
                <input type="number" class="form-control" data-ng-model="formData.RegistrationNumber" maxlength="10" required="" />
            </div>

        </form>

    </div>
    <div class="panel-footer text-right">
        <input type="button" class="btn btn-default btn-sm" value="Cancel" ng-click="Cancel()">
        <input type="submit" class="btn btn-primary btn-sm" value="Save" ng-click="Save(formData)">
    </div>
</div>
<!-- end : form -->

<!-- begin : list -->
<div class="panel panel-default" id="no-more-tables">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>BirthDay</th>
                <th>Registration Number</th>
                <th class="actionColumn"></th>
                <th class="actionColumn"></th>
            </tr>
        </thead>
        <tr ng-repeat="o in objectList">
            <td data-title="Title">{{ o.Name }}</td>
            <td data-title="BirthDay">{{o.BirthDay | date:'dd/MM/yyyy'}}</td>
            <td data-title="RegistrationNumber">{{ o.RegistrationNumber }}</td>
            <td>
                <button class="btn btn-primary btn-xs" ng-click="ShowGrades(o.StudentId)">Show Grades</button>
            </td>
            <td>
                <button class="btn btn-info btn-xs" ng-click="OpenForm(o)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button class="btn btn-danger btn-xs" ng-click="Remove(o.StudentId)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
        <tr ng-show="objectList.length == 0">
            <td colspan="5">
                No data!
            </td>
        </tr>
    </table>
</div>
<!-- end : list -->
<!-- begin : grade -->
<div id="gradeStudentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Student Grade</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="o in gradeList">
                        <td data-title="SubjectTitle">{{ o.SubjectTitle }}</td>
                        <td data-title="Grade">{{o.Grade | number:2 }}</td>
                    </tr>
                    <tr ng-show="gradeList.length == 0">
                        <td colspan="2">No data!</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- end : grade -->
